<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/leaflet@0.7.7/dist/leaflet.css"
    />

  <link href="style/style.css" rel="stylesheet">
  
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form>
          <div class="form-row align-items-center">
            <div class="col-auto">
              <label class="mr-sm-2" for="from">De</label>
              <select id="inicio" class="custom-select mb-2 mr-sm-2 mb-sm-0"></select>
            </div>
            <div class="col-auto">
              <label class="mr-sm-2" for="to">Para</label>
              <select id="destino" class="custom-select mb-2 mr-sm-2 mb-sm-0"></select>
            </div>
            <div class="col-auto">
              <button type="button" id="limparMapa" class="btn btn-danger">Limpar</button>
            </div>
            <div class="col-auto">
              <button type="button" id="getMenorCaminho" class="btn btn-success" title="encontrar menor caminho"> Encontrar o menor caminho</button>
            </div>
            <div class="col-auto">
              <label class="sr-only" for="inlineFormInput">Latitude</label>
              <input type="text" class="form-control mb-2 mb-sm-0" id="latitude" placeholder="Insira a Latitude">
            </div>
            <div class="col-auto">
              <label class="sr-only" for="inlineFormInput">Longitude</label>
              <input type="text" class="form-control mb-2 mb-sm-0" id="longitude" placeholder="Insira a Longitude">
            </div>
            
            <div class="col-auto">
              <button type="button" id="coordenada"class="btn btn-primary">Ir para coordenada</button>
            </div>
          </div>

        </form>
      </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
          <div id="svg-map" style="width: 100%; height: 100vh" class="card">
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@3.3.0/d3.min.js"></script>
      
    <script
    src="https://cdn.jsdelivr.net/npm/leaflet@0.7.7/dist/leaflet.js">
    </script>
  
    <script src="js/main.js"></script>
    <script src="js/bug.js"></script>

 
</body>

</html>
