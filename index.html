<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form>
          <div class="form-row align-items-center">
            <div class="col-auto">
              <label class="mr-sm-2" for="from">De</label>
              <select id="inicio" class="custom-select mb-2 mr-sm-2 mb-sm-0"></select>
            </div>
            <div class="col-auto">
              <label class="mr-sm-2" for="to">Para</label>
              <select id="destino" class="custom-select mb-2 mr-sm-2 mb-sm-0"></select>
            </div>
            <div class="col-auto">
              <button type="button" id="limparMapa" class="btn btn-danger">Limpar</button>
            </div>
            <div class="col-auto">
              <button type="button" id="getMenorCaminho" class="btn btn-success" title="encontrar menor caminho"> Encontrar o menor caminho</button>
            </div>
            <div class="col-auto">
              <label class="sr-only" for="inlineFormInput">Latitude</label>
              <input type="text" class="form-control mb-2 mb-sm-0" id="latitude" placeholder="Insira a Latitude">
            </div>
            <div class="col-auto">
              <label class="sr-only" for="inlineFormInput">Longitude</label>
              <input type="text" class="form-control mb-2 mb-sm-0" id="longitude" placeholder="Insira a Longitude">
            </div>
            
            <div class="col-auto">
              <button type="button" id="coordenada"class="btn btn-primary">Ir para coordenada</button>
            </div>
          </div>

        </form>
      </div>
    </div>

 
</body>

</html>
